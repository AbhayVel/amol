  <script>

    class Emplyee {
      id = 0;

      show() {
        alert(this.id);
      }

      constructor(id) {
        this.id = id;
      }
    }

    function Person(id){
      this.id = id;
    }

   

    

    Person.prototype.show = function () {

      if (arguments.length == 2) {
        alert(this.id + arguments[0] + arguments[1]);
      } else if (arguments.length == 1) {
        alert(this.id + arguments[0]);
      } else {
        alert(this.id);
      }
      
    }


    class User extends Emplyee {
      constructor(id) {
        super(id);
      }

    }

    function SalesPerson(id) {
      this.id = id;
    }

    SalesPerson.prototype = new Person();
